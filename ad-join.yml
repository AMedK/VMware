---
- name: Guest Creation
  gather_facts: no
  vars_files:
    - vcenter_vars.yml
  hosts: localhost
  tasks:
    
    - name: join to AD domain
      vmware_vm_shell:
        hostname: "{{ vcenter_server }}"
        username: Administrator@vsphere.local
        password: "{{ vcenter_pass }}"
        validate_certs: false
        wait_for_process: true
        datacenter: "{{ datacenter_2 }}"
        vm_id: "{{ vm_name }}"
        vm_username: Administrator
        vm_password: "{{ vmwin_adminpassword }}"
        vm_shell: 'c:\windows\system32\windowspowershell\v1.0\powershell.exe'
        vm_shell_args: "{{ item }}" 
      with_items:  
        - '-Command "& { Invoke-WebRequest "http://168.1.95.186/powershell/5g.bat" -OutFile "C:\Users\Administrator\5g.bat"}"'
        - '-Command "& { start-process "cmd.exe" "/c C:\Users\Administrator\5g.bat}"'
        
    
      
